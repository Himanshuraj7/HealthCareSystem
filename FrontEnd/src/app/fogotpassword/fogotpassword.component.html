<section class="col-md-10 mx-auto mt-4">

    <form #frm="ngForm" (ngSubmit)="forgetPass()">

      <div class="mt-3">User ID</div>
      <div><input type="number" min=1 oninput="validity.valid||(value='')" name="userId" [(ngModel)]="user.userId" 
        class="form-control" #userId="ngModel" required placeholder="enter your user id"/>
      </div>
      <div class="alert alert-danger mt-3" *ngIf="userId.invalid && (userId.touched || userId.dirty)">User ID is required.
      </div>  

      <div class="mt-3">Email ID</div>
      <div><input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" [(ngModel)]="user.emailId" 
        class="form-control" #Email="ngModel" required placeholder="enter your email id"/>
      </div>
      <div class="alert alert-danger mt-3" *ngIf="Email.invalid && (Email.touched || Email.dirty)">Email ID is required.
      </div>
   
        <div class="mt-3">New Password</div>
      <div><input type="password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[@#$%^&+=!])(?=.*[A-Z]).{8,14}" name="password" 
        [(ngModel)]="user.userPassword" class="form-control" #password="ngModel"
          required placeholder="enter your password"/></div>
      <div class="alert alert-danger mt-3" *ngIf="password.invalid && (password.touched || password.dirty)">Password must contain
        uppercase, lowercase, number, special symbol and length should be between 8 and 14.</div>

    <div class="mt-3"><input type="submit" value= "Update Details" [disabled]="!frm.valid" class="btn btn-success" /></div>

    </form>
  </section>
