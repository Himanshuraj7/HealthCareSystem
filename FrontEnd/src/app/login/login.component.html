<section class="col-md-10 mx-auto mt-4">

    <form #frm="ngForm" (ngSubmit)="login()">
      
        <div class="mt-3">Email ID</div>
      <div><input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" size="20" [(ngModel)]="user.emailId" class="form-control" #Email="ngModel" required
         placeholder="enter your email id"/>
      </div>
      <div class="alert alert-danger mt-3" *ngIf="Email.invalid && (Email.touched || Email.dirty)">Email ID is required.
      </div>
   
        <div class="mt-3">Password</div>
      <div><input type="password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[@#$%^&+=!])(?=.*[A-Z]).{8,14}" name="password" [(ngModel)]="user.userPassword" class="form-control" #password="ngModel"
          required placeholder="enter your password"/></div>
      <div class="alert alert-danger mt-3" *ngIf="password.invalid && (password.touched || password.dirty)">Password must contain
        uppercase, lowercase, number, special symbol and length should be between 8 and 14.</div>

     <div class="mt-3"><input type="submit" value= "Login" [disabled]="!frm.valid" class="btn btn-success" /></div>

    <form #frm="ngForm" (ngSubmit)="forgotPassword()">
    <div class="float-right">
    <div class="mt-3"><input type="submit" value= "Forgot Password" class="btn btn-success" /></div>
    </div>
    </form>

    </form>
  </section>
