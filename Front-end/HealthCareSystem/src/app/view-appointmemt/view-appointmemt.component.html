<section class="col-md-10 mx-auto mt-4">
  <form #frm="ngForm" (ngSubmit)="appointmentDetails()">
      <div class="mt-3">Enter Your AppointmentId!</div>
    <div><input type="text" name="AppointmentID" [(ngModel)]="appointmentId" class="form-control" #Name="ngModel"
        required placeholder="Enter AppointmentID"/></div>
    <div class="alert alert-dark mt-3" *ngIf="Name.invalid && (Name.touched || Name.dirty)">AppointmentID is
      required.</div>

      <div class="mt-3"><input type="submit" [disabled]="!frm.valid" class="btn btn-dark"/></div>
  </form>
</section>
