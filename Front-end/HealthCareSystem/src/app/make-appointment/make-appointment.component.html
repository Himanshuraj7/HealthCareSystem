<h3 class="text-center">Diagnostic Center List</h3>
<table class="col-md-10 mx-auto table table-striped table-hover table-bordered mt-4">

    <tr>
      <th>CENTER ID</th>
      <th>CENTER NAME</th>
      <th>OPERATIONS</th>
    </tr>
    <tr *ngFor="let center of centers | async">
      <td>{{center.centerId}}</td>
      <td>{{center.centerName}}</td>    
      <td>
        &nbsp;&nbsp;
        <button class="btn btn-success" (click)="centerDetails(center.centerId)">Details</button>
      </td>
    </tr>
  </table>
