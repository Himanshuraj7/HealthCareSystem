<h3 class="text-center">Test List</h3>
<table class="col-md-10 mx-auto table table-striped table-hover table-bordered mt-4">

    <tr>
      <th>TESTID</th>
      <th>TEST NAME</th>
      <th>OPERATIONS</th>
    </tr>
    <tr *ngFor="let test of center.test">
      <td>{{test.testId}}</td>
      <td>{{test.testName}}</td>   
      <td>
        &nbsp;&nbsp;
        <button class="btn btn-success" (click)="dateTimeDetails(test.testId)">Select</button>
      </td>
    </tr>
  </table>
